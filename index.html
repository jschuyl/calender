<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    ></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    ></script>
</head>
<body>
    <header>
        <div><h1>Welcome, Jed</h1></div>
        <div><p>Let's get your life together, together</p></div>
        <div><h2 id="now"></h2></div>
    </header>
    <main class="calender">
        <div class="time"><h3>9</h3></div>
        <input type="text" id="nine" class="hour-box">
        <button id="save-nine" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>10</h3></div>
        <input type="text" id="ten" class="hour-box">
        <button id="save-ten" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>11</h3></div>
        <input type="text" id="eleven" class="hour-box">
        <button id="save-eleven" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>12</h3></div>
        <input type="text" id="twelve" class="hour-box">
        <button id="save-twelve" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>1</h3></div>
        <input type="text" id="one" class="hour-box">
        <button id="save-one" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>2</h3></div>
        <input type="text" id="two" class="hour-box">
        <button id="save-two" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>3</h3></div>
        <input type="text" id="three" class="hour-box">
        <button id="save-three" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>4</h3></div>
        <input type="text" id="four" class="hour-box">
        <button id="save-four" class="save-box"><i class="fas fa-save"></i></button>
        <div class="time"><h3>5</h3></div>
        <input type="text" id="five" class="hour-box">
        <button id="save-five" class="save-box"><i class="fas fa-save"></i></button>
    </main>
    <footer>
        <br>
        <div>
            <p>Thanks for trying me out!</p>>
        </div>
        <br>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
